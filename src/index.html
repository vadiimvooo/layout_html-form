<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form__group">
        <legend>Personal information</legend>
        <div class="label__container">
          <label for="surname">Surname:
            <input
              type="text"
              id="surname"
              name="surname"
              autocomplete="off"
              required
              pattern="^[a-zA-Z]+$"
            >
          </label>
        </div>
        <div class="label__container">
          <label for="name">Name:
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
              required
              pattern="^[a-zA-Z]+$"
            >
          </label>
        </div>
        <div class="label__container">
          <label for="age">How old are you?
            <input
              type="number"
              id="age"
              name="age"
              autocomplete="off"
              required
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="label__container">
          <label for="date-of-birth">Full date of birth:
            <input
              type="date"
              id="date-of-birth"
              name="date-of-birth"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="label__container">
          <label for="terms">I accept the term of the agreement
            <input
              type="checkbox"
              id="terms"
              name="terms"
              autocomplete="off"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__group">
        <legend>Registration</legend>
        <div class="label__container">
          <label for="email">E-mail:
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="off"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="label__container">
          <label for="password">Password:
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="off"
              minlength="5"
              maxlength="15"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__group">
        <legend>An interesting fact about you!</legend>
        <div class="label__container">
          <span>Do you love cats?</span>
          <label class="label__inline">
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>
          <label class="label__inline">
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>
        <div class="label__container">
          <label for="color"> What is your favorite color?
            <input
              type="color"
              id="color"
              name="color"
            >
          </label>
        </div>
        <div class="label__container">
          <label for="bedtime"> What time do you go to bed?
            <input
              type="time"
              name="bedtime"
              id="bedtime"
              step="2"
            >
          </label>
        </div>
        <div class="label__container">
          <label for="car"> What are your favorite brand of cars?
            <select
              name="brand"
              id="car"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="label__container">
          <label for="rate"> How do you rate our work?
            <input
              type="range"
              id="rate"
              name="rate"
              min="0"
              max="5"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__group">
        <legend>Additional info</legend>
        <div class="label__container">
          <label for="comments">Comments:
            <textarea
              name="comments"
              id="comments"
            >
            </textarea>
          </label>
        </div>
        <div class="label__container">
          <label for="recommend">Would you recommend us?:
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" class="form__group">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
